<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Accepted papers</title>

    <!-- Bootstrap with spacelab theme -->
    <link href="https://stackpath.bootstrapcdn.com/bootswatch/3.3.7/spacelab/bootstrap.min.css" rel="stylesheet" integrity="sha384-L/tgI3wSsbb3f/nW9V6Yqlaw3Gj7mpE56LWrhew/c8MIhAYWZ/FNirA64AVkB5pI" crossorigin="anonymous" />

    <!-- Extensions of bootstrap -->
    <link rel="stylesheet" href="./styles/jasny-bootstrap.css" />
    <link rel="stylesheet" href="./styles/navmenu.css">

    <!-- Styling -->
    <link href="./styles/main.css" rel="stylesheet">
    <link href="./styles/theme.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto%7CRoboto+Condensed" rel="stylesheet">

  </head>

  <body data-spy="scroll">
    <!-- NOTE: see index.html for explanation of why the role=navigation is still here despite appearance of redundancy -->
    <nav id="mainmenu" class="navmenu navmenu-default navmenu-fixed-left offcanvas-sm" role="navigation">
      <!-- populated by menus.js -->
    </nav>

    <nav class="navbar navbar-default navbar-fixed-top hidden-md hidden-lg">
      <button type="button" class="navbar-toggle" data-toggle="offcanvas" data-target=".navmenu">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a href="index.html" id="topNavTitle" class="navbar-brand">
        <span class="conf_name"></span>
      </a>
    </nav>

    <main class="container-fluid">

      <header id="conf_id" class="row headerImg">
        <div class="col-sm-12 headerGradient">
          <div class="row">
            <div class="col-sm-6">
              <h1 class="headerTitle">
                <span class="conf_name"></span>
              </h1>
            </div>
            <div class="col-sm-6">
              <h3 class="headerInfoTop">
                <span class="conf_dates"></span>
              </h3>
              <h3 class="headerInfoBottom">
                <span class="conf_location"></span>
              </h3>
            </div>
          </div>
        </div>
      </header>

      <!-- NOTE: noscript tag lets people who aren't running JS know that this page may not function correctly without JS. -->
      <noscript>
        <div class="row">
          <article class="col-sm-12 sectionSpacing">
            <h2>
              This site is designed for browsers with javascript.
            </h2>
            <h3>
              When the accepted papers are announced, they will be contained in a <a href="json/papers.json">json file.</a> The dates, name, and location for the conference are <a href="json/metadata.json">in another json file.</a>
            </h3>
          </article>
        </div>
      </noscript>

      <div class="row">
        <div class="col-sm-12">
          <h2 class="indPageTitle">Accepted Papers</h2>
        </div>
      </div>

      <!-- NOTE: below is standard placeholder text for when the page is under construction. please delete this entire <div class="row"> and all elements contained within it when ready to add other content -->
      <div class="row">
        <div id="errorBox" class="col-sm-12">
          <!-- NOTE: this is where any error messages will appear. please check the developer console for further information on the error -->
        </div>
      </div>

      <!-- NOTE: this <p> is meant to be a secondary under construction message after you have deleted the above standard placeholder text,  and should be deleted once the accepted papers are released -->
      <div class="row">
        <section class="col-sm-12">
          <p>
            This information is not yet available, but if it were, it would look like what appears below. We expect this information to be ready after when we notify authors of our decision, which is March 30 2050. Thank you for your patience.
          </p>

          <p>
            In order of submission:
          </p>
        </section>
      </div>


      <div class="row">
        <section class="col-sm-12">
          <ol id="accepted">

            <!-- Handlebars import of accepted papers in websubrev export format -->
            <script id="acceptedScript" type="text/x-handlebars-template">
              {{#each acceptedPapers}}
                <li>
                  <h4 class="paperTitle">
                    {{title}}
                  </h4>
                  <p>
                    {{authors}}
                    <br />
                    {{affiliations}}
                  </p>
                </li>
              {{/each}}
            </script>

          </ol>
        </section>
      </div>

      <div class="row">
        <footer class="col-sm-12 text-center footer">
          <small>
            <span class="conf_name"></span>
          </small>
        </footer>
      </div>

    </main>

    <!-- Bootstrap scripts -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <!-- Bootstrap plugins -->
    <script src="./js/jasny-bootstrap.js"></script>

    <!-- Handlebars -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.6/handlebars.min.js" integrity="sha256-1O3BtOwnPyyRzOszK6P+gqaRoXHV6JXj8HkjZmPYhCI=" crossorigin="anonymous"></script>

    <!-- Personal scripts -->
    <script src="./js/menus.js"></script>
    <script src="./js/navTitleFade.js"></script>
    <script src="./js/accepted.js"></script>

  </body>
</html>
