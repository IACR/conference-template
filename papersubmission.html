<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Submissions</title>

    <!-- Bootstrap with spacelab theme -->
    <link href="https://stackpath.bootstrapcdn.com/bootswatch/3.3.7/spacelab/bootstrap.min.css" rel="stylesheet" integrity="sha384-L/tgI3wSsbb3f/nW9V6Yqlaw3Gj7mpE56LWrhew/c8MIhAYWZ/FNirA64AVkB5pI" crossorigin="anonymous" />

    <!-- Extensions of bootstrap -->
    <link rel="stylesheet" href="./styles/jasny-bootstrap.css" />
    <link rel="stylesheet" href="./styles/navmenu.css">

    <!-- Styling -->
    <link href="./styles/main.css" rel="stylesheet">
    <link href="./styles/theme.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto%7CRoboto+Condensed" rel="stylesheet">

  </head>

  <body data-spy="scroll">
    <!-- NOTE: see index.html for explanation of why the role=navigation is still here despite appearance of redundancy -->
    <nav id="mainmenu" class="navmenu navmenu-default navmenu-fixed-left offcanvas-sm" role="navigation">
      <!-- populated by menus.js -->
    </nav>

    <nav class="navbar navbar-light navbar-fixed-top hidden-md hidden-lg">
      <button type="button" class="navbar-toggler" data-toggle="offcanvas" data-target=".navmenu">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a href="index.html" id="topNavTitle" class="navbar-brand">
        <span class="conf_name"></span>
      </a>
    </nav>

    <main class="container-fluid">

      <header id="conf_id" class="row headerImg">
        <div class="col-sm-12 headerGradient">
          <div class="row">
            <div class="col-sm-6">
              <h1 class="headerTitle">
                <span class="conf_name"></span>
              </h1>
            </div>
            <div class="col-sm-6">
              <h3 class="headerInfoTop">
                <span class="conf_dates"></span>
              </h3>
              <h3 class="headerInfoBottom">
                <span class="conf_location"></span>
              </h3>
            </div>
          </div>
        </div>
      </header>

      <!-- NOTE: noscript tag lets people who aren't running JS know that this page may not function correctly without JS. -->
      <noscript>
        <div class="row">
          <article class="col-sm-12 sectionSpacing">
            <h2>
              This site is designed for browsers with javascript.
            </h2>
            <h3>
                The dates, name, and location for the conference are <a href="json/metadata.json">in a json file.</a>
            </h3>
          </article>
        </div>
      </noscript>

      <div class="row">
        <div class="col-sm-12">
          <h2 class="indPageTitle">
            Paper Submission
          </h2>
        </div>
      </div>

      <!-- NOTE: below is standard placeholder text for when the page is under construction. please delete this entire <div class="row"> and all elements contained within it when ready to add other content -->
      <div class="row">
        <div class="col-sm-12">
          <p>
            This information is not yet available. Thank you for your patience.
          </p>
          <p>
            If this information were available, there would likely be a link to the server to submit papers to, along with any additional information about how authors should go about submitting papers.
          </p>
        </div>
      </div>

      <!-- NOTE: below is placeholder content derived from the Crypto 2016 conference. please uncomment and replace contents with your own content when ready. this code is here to give you an idea of what the structure of this page has looked like in the past -->
      <!-- <div class="row">
        <section class="col-sm-12">
          <p>
            Please see the <a href="./callforpapers.html">call for papers page</a> for more information while we work on getting the submission server up and running.
          </p>
          <p>
            The submission deadline for <span class="conf_name"></span> has passed. The list of accepted papers is <a href="./acceptedpapers.html">now available</a>.
          </p>
        </section>
      </div> -->

      <div class="row">
        <footer class="col-sm-12 text-center footer">
          <small>
            <span class="conf_name"></span>
          </small>
        </footer>
      </div>

    </main>

    <!-- Bootstrap scripts -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <!-- Bootstrap plugins -->
    <script src="./js/jasny-bootstrap.js"></script>

    <!-- Personal scripts -->
    <script src="./js/menus.js"></script>
    <script src="./js/navTitleFade.js"></script>

  </body>
</html>
